<style>
  .scroll-container {
    width: 100%;
    overflow-y: scroll;
    height: 100vh;
    scroll-behavior: smooth;
    will-change: transform;
    scroll-snap-type: y mandatory;
  }

  .scroll-item {
    width: 100vw; /* 宽度撑满整个屏幕 */
    height: 100vh; /* 高度撑满整个屏幕 */
    flex-shrink: 0;
    scroll-snap-align: start;
  }

  .team-container {
    position: relative; /* 确保子元素相对于此容器定位 */
    background: linear-gradient(225deg, #FCF19F 0%, #ACE4B5 100%);
    display: flex;
    flex-direction: column; /* 纵向排列 */
    justify-content: center;
    align-items: center;
  }

  .svg-wrapper-top {
    position: relative; /* 确保相对定位 */
    margin-top: 10px; /* 距离页面顶部10px */
    text-align: center; /* 水平居中 */
    width: 100%; /* 确保宽度为100% */
  }

  .circle-container {
    display: flex;
    justify-content: center;
    margin: 20px 0; /* 行间距 */
    width: 100%;
    position: relative; /* 使名字标签相对于父元素定位 */
  }

  .circle {
    width: 170px;
    height: 170px;
    background-size: cover; /* 确保背景图片覆盖整个圆 */
    background-position: center; /* 居中显示背景图片 */
    border-radius: 50%;
    margin: 30px 20px; /* 调整圆形之间的间距 */
    border: 5px solid; /* 添加边框 */
    position: relative; /* 使名字标签相对于圆圈定位 */
  }

  .name-tag {
    position: absolute;
    bottom: -40px; /* 调整这个值，使名字标签覆盖圆圈的下方 */
    left: 50%; /* 使标签居中 */
    transform: translateX(-50%); /* 水平居中对齐 */
    cursor: pointer; /* 鼠标变成手型 */
  }
</style>

<script>
  document.addEventListener('wheel', function(e) {
    e.preventDefault();
    const container = document.querySelector('.scroll-container');
    const delta = Math.sign(e.deltaY);
    container.scrollBy({
      top: delta * window.innerHeight, // 每次滚动一整页的高度
      behavior: 'smooth'
    });
  }, { passive: false });

  document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
      e.preventDefault();
      const container = document.querySelector('.scroll-container');
      const delta = e.key === 'ArrowDown' ? 1 : -1;
      container.scrollBy({
        top: delta * window.innerHeight, // 每次滚动一整页的高度
        behavior: 'smooth'
      });
    }
  });
</script>
